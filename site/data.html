							<div id="chart-A"></div>



							<script type="text/javascript">

Highcharts.chart('chart-A', {
    chart: {
        zoomType: 'xy',
        backgroundColor: '#E0CFDB'
    },
    title: {
        text: 'Daily Temperature and Humidity Overview'
    },
    xAxis: [{
        categories: ['0:00', '2:00', '4:00', '6:00', '8:00', '10:00',
            '12:00', '14:00', '16:00', '18:00', '20:00', '22:00'],
        crosshair: true
    }],
    yAxis: [{ // Primary yAxis
        labels: {
            format: '{value}°C',
            style: {
                color: '#000000'
            }
        },
        title: {
            text: 'Temperature',
            style: {
                color: '#000000'
            }
        },
        opposite: true,
        gridLineColor: '#696969'


    }, { // Secondary yAxis
        gridLineWidth: 0,
        title: {
            text: 'Humidity',
            style: {
                color: '#5A41AB'
            }
        },
        labels: {
            format: '{value} %',
            style: {
                color: '#5A41AB'
            }
        }

    }],
    tooltip: {
        shared: true
    },
    legend: {
        layout: 'vertical',
        align: 'left',
        x: 80,
        verticalAlign: 'top',
        y: 55,
        floating: true,
        backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
    },
    series: [{
        name: 'Humidity',
        type: 'column',
        color: '#5A41AB',
        yAxis: 1,
        data: [43.8, 42.3, 38.9, 38.9, 38.9, 38.9, 38.9, 37.3, 37.3, 33.1, 33.2, 34.3],
        tooltip: {
            valueSuffix: ' %'
        }

    }, {
        name: 'Temperature',
        color: '#000000',
        type: 'spline',
        data: [20.4, 19.4, 19.5, 20.5, 22.0, 23.7, 24.0, 24.6, 24.6, 22.8, 21.9, 21.0],
        tooltip: {
            valueSuffix: ' °C'
        }
    }]
});
		</script>
