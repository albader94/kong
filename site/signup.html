<!DOCTYPE html>
<html lang="en">
  <head>
  	<link rel="stylesheet" href="signupstyle.css">
  	<title>Kong Grow Sign Up</title>
  </head>
  <body>
  	<form action="/register" method="post" style="border:1px solid #ccc">
	  <div class="container">
	    <h1>Purchase Kong Grow</h1>
	    <p>Fill out the fields below to complete your purchase</p>
	    <hr>

	    <label for="email"><b>Email</b></label>
	    <input type="text" placeholder="Enter Email" name="email" id="Email" required>

	    <label for="psw"><b>Password</b></label>
	    <input type="password" placeholder="Enter Password" name="psw" id="Password" required>

	    <label for="psw-repeat"><b>Repeat Password</b></label>
	    <input type="password" placeholder="Repeat Password" name="pswrepeat" required>

	    <label for="credit"><b>Credit Card Number</b></label>
	    <input type="text" placeholder="Credit Card Number" name="credit" id="CreditCard" required>

	    <label for="address"><b>Shipping Adress</b></label>
	    <input type="text" placeholder="Address" name="address" id="Address" required>

	    <label for="zip"><b>Zip Code</b></label>
	    <input type="text" placeholder="Zip Code" name="zip" id="Zip" required>
	   		
	   	<button type="submit">BUY NOW</button>
	  </div>
	</form>
</body>
</html>
