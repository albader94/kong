<!doctype html>
<html lang="en">
  <head>
  	<link rel="stylesheet" href="signupstyle.css">
  	<title>Kong Grow Sign Up</title>
  </head>
  <body>
  	<form action="action_page.php" style="border:1px solid #ccc">
	  <div class="container">
	    <h1>Purchase Kong Grow</h1>
	    <p>Fill out the fields below to complete your purchase</p>
	    <hr>

	    <label for="email"><b>Email</b></label>
	    <input type="text" placeholder="Enter Email" name="email" required>

	    <label for="psw"><b>Password</b></label>
	    <input type="password" placeholder="Enter Password" name="psw" required>

	    <label for="psw-repeat"><b>Repeat Password</b></label>
	    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

	    <label for="credit"><b>Credit Card Number</b></label>
	    <input type="text" placeholder="Credit Card Number" name="credit" required>

	    <div class="clearfix">
	     <!-- <button type="button" class="cancelbtn">Cancel</button> -->
	      <button type="submit" class="signupbtn">BUY NOW</button>
	    </div>
	  </div>
	</form>
</body>
</html>
